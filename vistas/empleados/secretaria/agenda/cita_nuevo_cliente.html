<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<form action="">
    <h3>Cita nuevo cliente</h3>
    <br>
    <h5>1.Complete los campos con los datos del cliente</h5>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Telefono">
          </div>
          <div class="col">
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <br>
      <h5>2.Seleccione un dia y horario para la cita</h5>
        <label for="birthdaytime"></label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime" class="form-control">
        <br>
    <h5>3.Seleccione el agente inmobiliario</h5>
    <select class="form-select form-control">
        <option selected>Seleccione una opcion</option>
        <option value="1">1er Agente</option>
        <option value="2">2do Agente</option>
        <option value="3">3er Agente</option>
      </select>
      <br>
      <h5>4.Ingrese codigo de propiedad</h5>
      <div class="form-outline">
        <input type="number" id="typeNumber" class="form-control" />
      </div>
<br>
      <button type="button" class="btn btn-primary">Agendar cita</button>
    </form>
